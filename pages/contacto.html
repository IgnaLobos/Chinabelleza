	<section>
		<h1>CONTACTO</h1>
	</section>
	<!-- formulario de contacto -->
	<section>
		<article class="formulario__style">
			<form action="#">
				<input type="text" placeholder="Escribe tu nombre"><br>
				<label for="email">Email:
					<input type="email" placeholder="aaa@gmail.com" name="email"><br>
				</label>
				<label for="Observaciones"> Observaciones:<br>
					<textarea placeholder="Observaciones"></textarea>
				</label> <br>
				<input type="number" placeholder="Escribe tu edad"><br>
				<div><p>¿Sobre que producto quieres información? :</p>
					<div>Cuadernos
						<input type="radio" name="producto" value="Cuadernos">
					</div>
					<div>Tags e insumos
						<input type="radio" name="producto" value="Tags e insumos">
					</div>
				</div>
				<p>¿De que país eres?</p>
				<select name="letra" id="letra"> 
					<option value="x">Argentina</option>
					<option value="y">Chile</option>
					<option value="z">Uruguay</option>
				</select>
				<div>Queres recibir info sobre nosotros?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="ENVIAR">
				<input type="reset" value="RESETEAR">
			</form>
		</article>
	</section>
	<!-- cierre de form contacto -->

		<div class="info__izquierda">
		<h3 class="footer__enlaces">MEDIOS DE PAGO</h3>
